<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <main id="main">
        <h1>Cadastrar OS</h1>
        <section class="main-section">
            <form class="main-form" id="main-form">
                <div class="input-group mb-3 main-form__input-group">
                    <span class="input-group-text" id="addon-name">@</span>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Insira seu nome" aria-label="Nome de usuário" aria-describedby="addon-name" required>
                </div>
                <div class="input-group main-form__input-group mb-3">
                    <select class="form-select" aria-label="Setores da empresa" name="sector" id="sector" required>
                        <option selected>Selecione o setor</option>
                        <option value="RH">Setor RH</option>
                        <option value="Armazem">Armazém</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Medicina do Trabalho">Medicina do Trabalho</option>
                        <option value="Diretoria">Diretoria</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu e-mail" aria-describedby="addon-email" required>
                    <span class="input-group-text" id="addon-email">@example.com</span>
                </div>
                <div class="mb-4 input-group">
                    <textarea class="form-control" name="problem" id="problem" placeholder="Relate seu problema técnico com o máximo de detalhes possíveis" rows="3" required></textarea>
                </div>
                <div class="btn-group-main-form">
                    <button class="btn btn-primary btn-lg" type="submit">Cadastrar OS</button>
                    <button class="btn btn-primary btn-lg btnListOS" id="btnListOS">Listar Ordens de serviço</button>
                </div>
            </form>
        </section>

        <table class="display-OS hidden" id="display-OS">
            <tr>
                <th>Nome</th>
                <th>Setor</th>
                <th>E-mail</th>
                <th>Problema</th>
                <th>Excluir OS</th>
                <th>Atualizar OS</th>
            </tr>
        </table>
    </main>

    <section class="update-users-os hidden">
        <h2 id="atualizar-os-title">Atualizar OS</h2>
        <form id="update-users-form">
            <div class="input-group mb-3 main-form__input-group">
                <span class="input-group-text" id="addon-name2">@</span>
                <input id="updateName" type="text" name="updateName" class="form-control" placeholder="Insira seu nome" aria-label="Nome de usuário" aria-describedby="addon-name2">
            </div>
            <div class="input-group main-form__input-group mb-3">
                <select class="form-select" aria-label="Setores da empresa" name="updateSector" id="updateSector">
                    <option selected>Selecione o setor</option>
                    <option value="RH">Setor RH</option>
                    <option value="Armazem">Armazém</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Medicina do Trabalho">Medicina do Trabalho</option>
                    <option value="Diretoria">Diretoria</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="updateEmail" id="updateEmail" placeholder="Digite seu e-mail" aria-describedby="addon-email">
                <span class="input-group-text" id="addon-email">@example.com</span>
            </div>
            <div class="mb-4 input-group">
                <textarea class="form-control" name="updateProblem" id="updateProblem" placeholder="Relate seu problema técnico com o máximo de detalhes possíveis" rows="3"></textarea>
            </div>
            <button class="btn btn-success btn-lg" type="submit">Atualizar OS</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
